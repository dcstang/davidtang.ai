steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/davidtang-ai:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/davidtang-ai:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'davidtang-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/davidtang-ai:$COMMIT_SHA'
      - '--region'
      - 'europe-west2'
      - '--platform'
      - 'managed'
      - '--ingress'
      - 'internal-and-cloud-load-balancing'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '0.5'
      - '--max-instances'
      - '1'
      - '--service-account'
      - '586055278165-compute@developer.gserviceaccount.com'
      - '--startup-probe=timeoutSeconds=10,periodSeconds=10,failureThreshold=3,tcpSocket.port=8080'
      - '--allow-unauthenticated'

  

images:
  - 'gcr.io/$PROJECT_ID/davidtang-ai:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
